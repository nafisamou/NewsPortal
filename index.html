<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWS</title>
    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/1e61186321.js" crossorigin="anonymous"></script>
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Nav-bar -->
    <header>
      <section class="container">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container shadow-sm p-3 mb-5 bg-body rounded">
            <a
              class="navbar-brand fw-bold bg-primary text-white p-2 rounded-end fs-4"
              href="#"
              >News</a
            >

            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <span class="navbar-text fw-semibold fs-4"> Portal </span>
                </li>
              </ul>
              <span class="navbar-text me-5 fw-semibold fs-4"> News </span>
              <span class="navbar-text fw-bolder fs-4">
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                >
                  <span class="navbar-text fw-bolder fs-5 text-white">Blog</span>
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="staticBackdrop"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="staticBackdropLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">
                          Modal title
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        1.What's the differences between let and const?
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Understood
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </span>
            </div>
          </div>
        </nav>
        <hr />
      </section>
    </header>
    <main class="container">
      <!-- categories list -->
      <section class="mb-5">
        <ul id="categories-container" class="nav nav-pills nav-fill">
          <!-- <li class="nav-item">
            <a class="nav-link text-secondary fs-5" aria-current="page" href="#">Home</a>
          </li> -->
        </ul>
      </section>
      <!-- news container -->
      <section id="newsCategory-container" class="">
        <!-- <div class="card mb-3 container mt-5 ">
          
             <div class="row g-0">
            <div class="col-md-4">
              <img src="" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
          </div> 
        </div> -->
      </section>

      <!-- Modal Contents -->
      <section>
        <!-- Modal -->
        <div
      class="modal fade"
      id="newsDetailsModal"
      tabindex="-1"
      aria-labelledby="newsDetailsModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newsDetailsModalLabel">
              Modal title
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="news-details" class="modal-body">
            
          
        </div>
        <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close 
            </button>
          </div>
      </div>
    </div>
    </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./news.js"></script>
  </body>
</html>
